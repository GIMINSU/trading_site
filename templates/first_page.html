<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{{ url_for('static', filename='data-analytics.png') }}">
    <link rel="stylesheet" href='./static/style.css' />
    <title>종목 선택 "감" 측정기</title>
  </head>
  <body>
    
    <h1>
      <a href="http://isg.iptime.org:5501/investment_sense_meter">종목 선택 "감" 측정기</a>
    </h1>
      <div id="article">
        <h2 id="-">측정조건</h2>
        <form class="form_inline" method="POST" action="{{ url_for('flask_first_page')}}">
            <ul>
            <li>
                <label for="input_target_code"> 타겟코드(주식/ETF 코드 입력, 삼성전자=005930, Apple=AAPL) : </label>
                <input type="text" id="input_target_code" name="input_target_code_str" value={{target_code_str}}>
            </li>
            <li>
                <label for="input_predicted_date">예측일:</label>
                <input type="date" id="input_predicted_date" name="input_predicted_date_str" value={{ predicted_date_str }} min="1990-01-01" max={{max_predicted_date_str}}>
            </li>
            <li>
                <label for="input_investment_days"> 예상기간(일수, 예상 투자기간 30일 인 경우 30 입력) : </label>
                <input type="number" step="1" id="input_investment_days" name="input_investment_days_int" value="{{investment_days_int}}" min="1">
            </li>
            <li>
                <label for="input_investment_days"> 예상수익률(예상기간 동안의 예상수익률이 5%인 경우 5 입력) : </label>
                <input type="number" step="0.1" id="input_target_return_rate" name="input_target_return_rate_float" value="{{target_return_rate_float}}">
            </li>

            </ul>
            <button type="submit" id="submit_button">Send</button>
        </form>
        <h2 id="--">측정결과</h2>
        <ul>
        <li>예상 수익률 : {{target_return_rate_float}}</li>
        <li>실제 수익률 : {{real_return_rate_float}}</li>
            <ul>
                <li>시작일({{predicted_date_str}}) 종가 : {{predicted_close}}</li>
                <li>종료일({{end_date_str}}) 종가 : {{end_close}}</li>
            </ul>
            
        <li>예측 오차(실제 수익률 - 예상 수익률) : {{rate_diff}}</li>
        </ul>
      </div>
    
  </body>
</html>
